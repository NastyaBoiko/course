<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="body__container">
    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <img src="img/logo.svg" alt="Work Space">
                <span class="header__logo-text"><span class="color-violet">Work</span> Space</span>
            </div>
            <a href="#" class="header__btn">Посмотреть вакансии</a>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container hero__container">
                <h1 class="hero__title">Найди работу <span class="color-violet">своей мечты</span></h1>
            </div>
        </section>

        <div class="container vacancies__container">
            <div class="vacancies">
                <div class="vacancies__title">Фильтр</div>

                <section class="vacancies__filter filter">
                    <form class="filter__form form">
                        <fieldset class="form__item">
                            <div class="form__title">Город</div>
                            <select class="form__select" name="" id="">
                                <option class="form__option" value="">Выбрать город</option>
                                <option class="form__option" value="">Это</option>
                                <option class="form__option" value="">Делать</option>
                            </select>
                        </fieldset>
                        <fieldset class="form__item">
                            <div class="form__title">Заработная плата</div>
                            <div class="form__inputs">
                                <input class="form__input" type="text" name="minsalary" placeholder="От">
                                <input class="form__input" type="text" name="maxsalary" placeholder="До">
                            </div>
                        </fieldset>
                        <fieldset class="form__item">
                            <div class="form__title">Формат</div>
                            <div class="form__checkbox">
                                <label>
                                    <input type="checkbox" name="office" value="office" checked />Офис
                                </label>
                            
                                <label>
                                    <input type="checkbox" name="remote" value="remote"/>Удаленный
                                </label>
                            

                                <label>
                                    <input type="checkbox" name="flexible" value="flexible"/>Гибкий
                                </label>
                            </div>
                        </fieldset>
                        <div class="form__item">
                            <div class="form__title">Опыт работы</div>
                            <div class="form__checkbox">
                                <label>
                                    <input type="checkbox" name="unimportant" value="unimportant" checked />Не важно
                                </label>
                            
                                <label>
                                    <input type="checkbox" name="without" value="without"/>Без опыта
                                </label>
                            

                                <label>
                                    <input type="checkbox" name="1to3" value="1to3"/>От 1 года до 3-х лет
                                </label>
                                
                                <label>
                                    <input type="checkbox" name="3more" value="3more"/>От 3-х лет
                                </label>
                            </div>
                        </div>

                        <fieldset class="form__item">
                            <div class="form__title">Опыт работы</div>
                            <div class="form__checkbox">
                                <label>
                                    <input type="checkbox" name="full" value="full" checked />Полная
                                </label>
                            
                                <label>
                                    <input type="checkbox" name="part" value="part"/>Частичная
                                </label>
                            

                                <label>
                                    <input type="checkbox" name="1to3" value="1to3"/>Стажировка
                                </label>
                                
                                <label>
                                    <input type="checkbox" name="project" value="project"/>Проектная работа
                                </label>
                            </div>
                        </fieldset>

                        <div class="form__btns">
                            <a class="btn__reset" href="">Очистить</a>
                            <a class="btn__submit" href="">Применить</a>
                        </div>

                    </form>
                </section>

            </div>
        </div>

            
    </main>
    
    <footer class="footer">

    </footer>
    
</body>
</html>
