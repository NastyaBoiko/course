<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="body__container">
    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <img src="img/logo.svg" alt="Work Space">
                <span class="header__logo-text"><span class="color-violet">Work</span> Space</span>
            </div>
            <a href="#" class="header__btn">Посмотреть вакансии</a>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container hero__container">
                <h1 class="hero__title">Найди работу <span class="color-violet">своей мечты</span></h1>
            </div>
        </section>

        <section class="main">
            <div class="container main__container">
                <div class="sidebar">
                    <div class="sidebar__title">
                        <div class="sidebar__filter">Фильтр</div>
                        <div class="sidebar__clean">Очистить</div>
                    </div>

                    <form class="sidebar__items">
                        <div class="sidebar__item">
                            <div class="sidebar__item-title">Город</div>
                            <select class="sidebar__item-select" name="" id="">
                                <option class="sidebar__item-option" value="">Выбрать город</option>
                                <option class="sidebar__item-option" value="">Это</option>
                                <option class="sidebar__item-option" value="">Делать</option>
                            </select>
                        </div>
                        <div class="sidebar__item">
                            <div class="sidebar__item-title">Заработная плата</div>
                            <div class="sidebar__item-inputs">
                                <input class="sidebar__item-input" type="text" name="minsalary" placeholder="От">
                                <input class="sidebar__item-input" type="text" name="maxsalary" placeholder="До">
                            </div>
                        </div>
                        <div class="sidebar__item">
                            <div class="sidebar__item-title">Формат</div>
                            <div class="sidebar__item-checkbox">
                                <div>
                                    <input type="checkbox" id="office" name="office" checked />
                                    <label for="office">Офис</label>
                                </div>
                            
                                <div>
                                    <input type="checkbox" id="remote" name="remote" />
                                    <label for="remote">Удаленный</label>
                                </div>
                            
                                <div>
                                    <input type="checkbox" id="flexible" name="flexible" />
                                    <label for="flexible">Гибкий</label>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </section>
            
    </main>
    
    <footer class="footer">

    </footer>
    
</body>
</html>
